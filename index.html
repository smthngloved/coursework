<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Top Rated E-Groceries Shop in Indonesia</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">M</div>
            <div class="navigation">
                <div class="nav-item">Home</div>
                <div class="nav-item nav-center">Our Package</div>
                <div class="nav-item">Call Us</div>
            </div>
        </header>
        <main >
                <section id="Home">
                    <div class="banner">
                        <h1>Top Rated E-Groceries Shop in Indonesia</h1>
                        <p>Everyday with the best ingredients</p>
                    </div>
                </section>
                <section class="main-content">
                    <div class="element left">
                        <img src="C:\Revou Course\assets\banner.jpg" alt="Picture of Fruits and Vegetables" width="100%">
                    </div>
                    <div class="element right">
                        <div class="form">
                            <h3>Contact Us</h3>
                            <p>Sales akan menghubungi anda 1x24 jam setelah data kami terima</p>
                            <label for="name">Your Name</label>
                            <input class="input" id="name" name="name">
                            <label for="email">Email Address</label>
                            <input class="input" id="email" name="email">
                            <label for="interest">What are you interested in?</label>
                            <select>
                                <option>Fresh Vegetables</option>
                                <option>Fresh Fruits</option>
                                <option>Instant Delivery</option>
                                <option>Kitchen Ingredients</option>
                                <option>Kitchen Set</option>
                                <option>Bundling Set</option>
                            </select>
                            <input type="submit" value="SUBMIT">
                        </div>
                    </div>
                </section>
        </main>
    </body>
</html>
