<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fresh Grocery | Top Rated E-Groceries Shop in Indonesia</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="logo"><img src="C:\Revou Course\assets\logo.jpg" height="40px" alt="logo"></div>
            <div class="navigation">
                <div class="nav-item">Home</div>
                <div class="nav-item nav-center">Our Package</div>
                <div class="nav-item">Call Us</div>
            </div>
        </header>
        <main >
                <section id="Home">
                    <div class="banner">
                        <h1 style="font-size: xx-large;">Top Rated E-Groceries Shop in Indonesia</h1>
                        <p style="font-size: large;">Everyday with the best ingredients</p>
                    </div>
                </section>
                <section class="main-content">
                    <div class="element left">
                        <div><img src="C:\Revou Course\assets\banner.jpg" class="img-banner" alt="Picture of Fruits and Vegetables" width="100%"></div>
                        <div class="customer">
                                <div class="review">
                                    <p>“Purchase fresh fruit and vegetables here every day.”</p>
                                    </div>
                                <div class="userdetails">
                                  <div class="imgbox">
                                    <img src="C:\Revou Course\assets\customer-reviewer.jpg" alt="Florence Hughes">
                                  </div>
                                  <div class="detbox">
                                    <div class="name">Florence Hughes</div>
                                    <div class="designation">Housewife, 28</div>
                                  </div>
                                </div>
                        </div>
                    </div>
                    <div class="element right">
                        <div class="form">
                            <div class="form-title" style="font-size: xx-large; font-weight: bold;">Contact Us</div>
                            <div class="form-title" style="font-size: large;">Our sales will contact you 1x24 hours after we receive your data</div>
                            <label  for="name">Your Name</label>
                            <input class="input" id="name" name="name"><br>
                            <label  for="email">Email Address</label>
                            <input class="input" id="email" name="email"><br>
                            <label  for="interest">What are you interested in?</label>
                            <select class="input">
                                <option>Fresh Vegetables</option>
                                <option>Fresh Fruits</option>
                                <option>Instant Delivery</option>
                                <option>Kitchen Ingredients</option>
                                <option>Kitchen Set</option>
                                <option>Bundling Set</option>
                            </select><br>
                            <input class="input send" type="submit" value="SEND">
                        </div>
                    </div>

                </section>
                          
                </section>
        </main>
    </body>
</html>
